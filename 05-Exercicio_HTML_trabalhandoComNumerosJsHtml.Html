<body>
    <h1>Trabalhando com Números!!

    <button onclick="inicio()">Clique para calcular</button>
    <p id="resultado"> O resultado está abaixo!!!</p>

<script>
    function inicio() {
    let dados = window.prompt('Digite o valor que deseja somar:');
    let resposta = document.querySelector("#resultado")
    resposta.innerHTML = `<p>O dobro de ${dados} e ${dados * 2}e a metade é ${dados / 2}` // Aqui utilizei o strong para escreve o que foi digitado pelo usuario em negrito
}
</script>
